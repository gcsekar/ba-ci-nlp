<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<style type="text/css">
body {
	padding-top: 20px;
	padding-bottom: 60px;
}

/* Custom container */
.container {
	margin: 0 auto;
	max-width: 1000px;
}

.container>hr {
	margin: 60px 0;
}

/* Main marketing message and sign up button */
.jumbotron {
	margin: 80px 0;
	text-align: center;
}

.jumbotron h1 {
	font-size: 100px;
	line-height: 1;
}

.jumbotron .lead {
	font-size: 24px;
	line-height: 1.25;
}

.jumbotron .btn {
	font-size: 21px;
	padding: 14px 24px;
}

/* Supporting marketing content */
.marketing {
	margin: 60px 0;
}

.marketing p+h4 {
	margin-top: 28px;
}

/* Customize the navbar links to be fill the entire space of the .navbar */
.navbar .navbar-inner {
	padding: 0;
}

.navbar .nav {
	margin: 0;
	display: table;
	width: 100%;
}

.navbar .nav li {
	display: table-cell;
	width: 1%;
	float: none;
}

.navbar .nav li a {
	font-weight: bold;
	text-align: center;
	border-left: 1px solid rgba(255, 255, 255, .75);
	border-right: 1px solid rgba(0, 0, 0, .1);
}

.navbar .nav li:first-child a {
	border-left: 0;
	border-radius: 3px 0 0 3px;
}

.navbar .nav li:last-child a {
	border-right: 0;
	border-radius: 0 3px 3px 0;
}
</style>
</head>
<body ng-app="starter" ng-controller="AppCtrl">
	<div class="container">

		<div class="masthead">
			<h3 class="muted">Mqtt Dashboard</h3>
			<button style="padding: 10px; float: right;" class="btn btn-primary"
				ng-click="connect()">Connect</button>

			<div class="navbar">
				<div class="navbar-inner">
					<div class="container">
						<!-- <ul class="nav">
            <li class="active">
              <a href="#">Home</a>

            </li>
            <li>
              <a href="#">Contact</a>
            </li>
          </ul> -->
						<label style="margin: 10px">Status : {{status}}</label>
					</div>
				</div>
			</div>
			<!-- /.navbar -->
		</div>

		<!-- Jumbotron -->
		<table class="table">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Data</th>
					<th scope="col">Time</th>

				</tr>
			</thead>
			<tbody>


				<tr ng-repeat="log in logs.slice().reverse()">
					<th scope="row">{{log.ind}}</th>
					<td>{{log.msg}}</td>
					<td>{{log.time}}</td>

				</tr>
			</tbody>
		</table>

		<hr>



	</div>
	<!-- /container -->
