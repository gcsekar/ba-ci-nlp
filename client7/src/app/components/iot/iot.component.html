
<div bsModal #iotModal="bs-modal" class="modal fade" tabindex="-1"
	role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<div class="row">
					<div class="col-sm-6">
						<img src="assets/JD_Logo.jpg" width="100%" />
					</div>
					<div class="col-sm-5">
						<p class="dialog-title text-right">Internet of Things (IoT)</p>
					</div>
					<div class="col-sm-1">
						<span (click)="iotModal.hide()"><i
							class="fa fa-close btn btn-danger"></i></span>
					</div>
				</div>
			</div>
			<div class="modal-body">

				<!-- 				<button *ngIf="!mqtt.isConnected()" (click)="connect()">Connect</button> -->
				<!-- 				<button *ngIf="mqtt.isConnected()" (click)="disconnect()">Disconnect</button> -->

				<div>
					<div class="col-lg-6">
						<h1 class="text-center">Printer Ink Level</h1>
						<div id="gauge_chart" [chartData]="gauge_ChartData"
							[chartOptions]="gauge_ChartOptions" chartType="Gauge"
							loadingDelay=1000 GoogleChart></div>
						<div *ngIf="warn != ''" class="alert bg-success text-white">
							<h2 class="text-center">{{warn}}</h2>
						</div>
						<div *ngIf="warn != ''" class="alert bg-success text-white">
							<h2 class="text-center">{{reorderMessage}}</h2>
						</div>
					</div>
					<div class="col-lg-6">
						<div class="text-center">
							Device Status: <span *ngIf="mqtt.isConnected"
								class="text-success">{{mqtt.connectionStatus}} <i
								class="fa fa-circle"></i>
							</span> <span *ngIf="!mqtt.isConnected" class="text-danger">{{mqtt.connectionStatus}}
								<i class="fa fa-circle"></i>
							</span>
							<button *ngIf="!mqtt.isConnected" (click)="connect()">Connect</button>
						</div>
						<img alt="Printer" src="../../assets/printer.jpg" width="420"
							height="660">
					</div>
					<!-- 				<ngx-gauge [type]="gaugeType" -->
					<!-- 							[value]="mqtt.inklevel" -->
					<!-- 							[append]="gaugeAppendText" -->
					<!-- 							[min]="gaugeMin" -->
					<!-- 							[max]="gaugeMax" -->
					<!-- 							[cap]="gaugeCap" -->
					<!-- 							[thick]="gaugeThick" -->
					<!-- 							[thresholds]="gaugeThreshold"> -->
					<!-- 							[size]="gaugeSize"> -->
					<!-- 				</ngx-gauge> -->

				</div>
			</div>

			<div class="modal-footer">
<!-- 				<button #testpo (click)="triggerPO()">Create PO</button> -->
			</div>
		</div>

	</div>
</div>
